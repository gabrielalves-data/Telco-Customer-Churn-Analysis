# This workflow will install Python dependencies, run tests and lint.
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python

# ============================================================
# GitHub Actions CI for Telco Customer Churn Analysis
# ------------------------------------------------------------
# Installs dependencies, lints with Ruff, and runs pytest tests
# ============================================================

name: üß™ Test and Lint (Telco Customer Churn Analysis)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # to enable manual trigger

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.13']

    runs-on: ${{ matrix.os }}

    steps:
    - name: üõéÔ∏è Checkout Code  
      uses: actions/checkout@v4
    
    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ‚ôªÔ∏è Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
        pip install pytest ruff

    - name: üßπ Lint with ruff
      run: |
        echo "Running Ruff lint checks..."
        # stop the build if there are Python syntax errors or undefined names
        ruff check --select=E9,F63,F7,F82 .
        # exit-zero treats all errors as warnings
        ruff check --exit-zero --statistics .

    - name: Download model from S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: |
        mkdir -p telco_customer_churn_analysis/src/telco_customer_churn_analysis/models
        aws s3 cp s3://telco-customer-churn-analysis/model_results.pkl telco_customer_churn_analysis/src/telco_customer_churn_analysis/models/
        aws s3 cp s3://telco-customer-churn-analysis/deployment_pipeline.pkl telco_customer_churn_analysis/src/telco_customer_churn_analysis/models/

    - name: üß™ Run Pytest
      run: |
        echo "Running unit tests..."
        pytest -v --disable-warnings --maxfail=1
